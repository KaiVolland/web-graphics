<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>WebGPU Life</title>
  <script type="module" crossorigin src="./assets/index-IClMpSjO.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-W0_SxZz9.css">
</head>

<body>
  <div class="container">
    <canvas width="1024" height="1024"></canvas>
    <div class="tools">
      <span class="tool">
        <label for="speed-slider">Speed</label>
        <input
          id="speed-slider"
          type="range"
          min="100"
          max="3000"
          value="1000"
          id="myRange"
        >
        <span id="speed">1000</span>
      </span>
      <span class="tool">
        <label for="density-slider">Density</label>
        <input
          id="density-slider"
          type="range"
          min="1"
          max="30"
          value="15"
          id="myRange"
        >
        <span id="density">15</span>
      </span>
    </div>
  </div>
</body>

</html>
